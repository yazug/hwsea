{% extends "layout.html" %}
{% block body %}
	<script>
		function delayedRedirect(){
			window.location = "{{ url_for('welcome') }}"
		}
		$(document).ready(function (){
			resizeToInner();
			setTimeout('delayedRedirect()', 5000);
		});
	</script>
	<div id="inner" class="new-user">
		<h2>Thank You</h2><br>
		<h2>Your user data has been entered into the database.</h2>
	</div>
{% endblock %}
